{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login - Terapeuta App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/images/logo_ua.png" alt="Logo Universidad" class="logo">
            <img src="assets/images/logo_hospital.png" alt="Logo Hospital" class="logo">
        </div>
        <div class="welcome-text">
            <h1>¡Bienvenido de vuelta!</h1>
        </div>
        <div class="card">
            <div class="toggle-button">
                <div class="toggle-slider" id="toggle-slider"></div>
                <div class="toggle-option login-option" onclick="showLogin()">Ingreso</div>
                <div class="toggle-option register-option" onclick="showRegister()">Registro</div>
            </div>
            <div class="form-container" id="form-container">
                <!-- Formulario de Login -->
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label for="username">Correo</label>
                        <input type="email" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" name="remember"> Recuérdame
                        </label>
                        <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Ingresar</button>
                    </div>
                </form>

                <!-- Formulario de Registro -->
                <form id="register-form" class="form" style="display:none;">
                    <div class="form-group">
                        <label for="first-name">Nombres</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Apellidos</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="rut">RUT</label>
                        <input type="text" id="rut" name="rut" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password-register">Contraseña</label>
                        <input type="password" id="password-register" name="password-register" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
