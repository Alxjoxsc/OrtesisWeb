<form method="GET" action="{% url 'elegir_rol' %}">
    {% csrf_token %}
    <label>Seleccione su rol:</label>
    <select name="role">
        {% for role in roles %}
            <option value="{{ role.name }}">{{ role.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Ingresar</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
