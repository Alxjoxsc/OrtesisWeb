{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <!--     Fuente JOST    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--     Estilos CSS    -->
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "styles/password_reset.css" %}">
</head>
<body class="contenedor">

    <!-- Logos -->
    <img src="{% static 'images/logo_universidad_blanco.svg' %}" alt="Logo Universidad Autónoma" class="logo-top-left">
    <img src="{% static 'images/logo_hospital_blanco.svg' %}" alt="Logo Hospital" class="logo-top-right">

    <!-- Contenedor de login -->
    <div class="login-contenedor">
        <h2>Recuperar contraseña</h2>
        <h3>Por favor, ingresa tu dirección de correo electrónico asociada con tu cuenta. Te enviaremos un enlace para restablecer tu contraseña.</h3>
        
        <div class="inputs-contenedor">
            <h2 class="no-border">Correo electrónico</h2>
    
            <form method="get" action="{% url 'password_reset_done' %}">
                {% csrf_token %}
                <div class="input-login">
                    <input type="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <button type="submit" class="btn">Enviar enlace de recuperación</button>
            </form>
        </div>
    </div>

</body>
</html>
