{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static "styles/login.css" %}">
</head>
<body>

    <!-- Logos -->
    <img src="{% static 'images/logo_universidad_blanco.svg' %}" alt="Logo Universidad Autónoma" class="logo-top-left">
    <img src="{% static 'images/logo_hospital_blanco.svg' %}" alt="Logo Hospital" class="logo-top-right">

    <!-- Contenedor de login -->
    <div class="login-contenedor">
        <h2>Bienvenido/a</h2>

        <div class="input-group">
            <img src="user_icon.png" alt="Usuario">
            <input type="text" placeholder="Ingrese su RUT" required>
        </div>

        <div class="input-group">
            <img src="password_icon.png" alt="Contraseña">
            <input type="password" placeholder="Contraseña" required>
        </div>

        <div class="actions">
            <label>
                <input type="checkbox"> Recuérdame
            </label>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn">Iniciar sesión</button>

        <div class="iconos-inferiores">
            <img src="{% static "icons/ortesis1.svg"%} " alt="Icono Ortesis">
            <img src="{% static "icons/ortesis2.svg"%} " alt="Icono Ortesis">
            <img src="{% static "icons/ortesis3.svg"%} " alt="Icono Ortesis" class="ortesis3">
    </div>

</body>
</html>
